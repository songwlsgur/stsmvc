<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>09.애니메이션</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>

  /*
    $(선택자).animate(속성객체);
    $(선택자).animate(속성객체,시간);
    $(선택자).animate(속성객체,시간,콜백함수);
  */

    $(function(){
      $('#box').css({
        width:100, height:100, background:'red'
      }).animate({
        width:300, opacity:0.3
      },2000,function(){
        alert('애니메이션 종료됨');
      })
    })
  </script>
</head>
<body>
  <div id="box"></div>
</body>
</html>
