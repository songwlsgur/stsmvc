<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>04.color</title>
  </head>
  <body>
    <!--
    RGB 10진수 표현: 0~255의 값을 넣어준다.
    RGBA (알파) : 알파는 투명도 값이며 0~1사이의 실수를 넣어준다
    HEX (#6자리 코드값) 16진수 표현: 숫자는0~9, 문자는 a~f를 조합하여 넣어준다
    색상을 문자값으로 넣어준다

    -->

    <h2 style="background:red;">빨간색</h2>
    <h2 style="background:rgb(255,0,0);">빨간색</h2>
    <h2 style="background:#ff0000">빨간색</h2>
    <h2 style="background:rgba(255,0,0,0.5);">빨간색(반투명 적용)</h2>



  </body>
</html>
